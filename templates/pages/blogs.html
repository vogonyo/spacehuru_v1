{% extends 'base.html' %}
{% load static %}
{% block title %} | Blog {% endblock %}

{% block content %} 
<div class="container">
    <div class="row">
    {% if blogs %}
        {% for blog in blogs %}
            <div class="col-md-12">
                <div class="header">{{ blog.title }}</div>
                <div class="body">{{ blog.text }}</div>
            </div>
        {% endfor %}
    {% endif %}
    </div>
</div>
 
{% endblock %}
