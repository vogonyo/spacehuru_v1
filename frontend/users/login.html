{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} | Account Login {% endblock %}

 {% block content %}
    <div class="container">
        <form action="" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Login</legend>
                {{ form | crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Log In</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need an account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
            </small>
            <small class="text-muted text-primary">
                Forgot Password? <a class="ml-2" href="{% url 'password_reset' %}">Reset Password</a>
            </small>
        </div>
    </div>
{% endblock %}
